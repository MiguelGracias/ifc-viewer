<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IFC Viewer</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      #container {
        width: 100%;
        height: 100%;
      }

      .options-menu {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
      }

      .phone-menu-toggler {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }

      .options-menu-visible {
        display: block !important;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.skypack.dev/three",
          "web-ifc": "https://cdn.jsdelivr.net/npm/web-ifc@0.0.66/web-ifc-api.js",
          "@thatopen/ui": "https://cdn.jsdelivr.net/npm/@thatopen/ui/+esm",
          "@thatopen/components": "https://cdn.jsdelivr.net/npm/@thatopen/components/+esm",
          "stats.js": "https://cdn.jsdelivr.net/npm/stats.js/+esm"
        }
      }
    </script>

    <script type="module" src="main.js"></script>
  </body>
</html>
